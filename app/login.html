<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>crud admin</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->


  <!-- build:css styles/login.css -->
  <link rel="stylesheet" href="styles/login.css">
  <!-- endbuild -->

</head>
<body>
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to continue</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
             alt="">
        <form class="form-signin">
          <input id="email" type="email" class="form-control" placeholder="Email" required autofocus>
          <input type="password" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in</button>
          <div class="checkbox pull-left">
            <label class="">
              <input type="checkbox" value="remember-me">
              Remember me
            </label>
          </div>
          <a title="Forgot your password?" href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- build:js scripts/transition.js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/jquery-aim/jquery.aim.js"></script>
<script src="/bower_components/smoothstate/src/jquery.smoothState.js"></script>
<!-- endbuild -->

<!-- build:js scripts/login.js -->
<script src="/bower_components/blueimp-md5/js/md5.js"></script>
<script src="scripts/login.js"></script>
<!-- endbuild -->

</body>
</html>
