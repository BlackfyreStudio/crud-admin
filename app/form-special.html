<div class="container">
  <section>
    <h1>SimpleMDE</h1>
    <hr>
    <textarea data-provide="simplemde"></textarea>
  </section>

  <section>
  <h1>Date & Time pickers</h1>
  <hr>
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for="p-date">Date picker</label>
        <div class='input-group' data-provide="datepicker" data-format="YYYY-MM-DD">
      <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
          <input id="p-date" type='text' class="form-control"/>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for="p-time">Time picker</label>
        <div class='input-group' data-provide="datepicker" data-format="HH:mm">
      <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
          <input id="p-time" type='text' class="form-control"/>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for="p-date-time">Date & Time picker</label>
        <div class='input-group' data-provide="datepicker" data-format="YYYY-MM-DD HH:mm">
        <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
          </span>
          <input id="p-date-time" type='text' class="form-control"/>
        </div>
      </div>
    </div>
  </div>

  </section>

  <section>
    <h1>Max length attribute</h1>
    <hr>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="max-i">Text input</label>
          <input id="max-i" type="text" class="form-control" maxlength="20">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="max-t">Text area</label>
          <textarea id="max-t" class="form-control" maxlength="20"></textarea>
        </div>
      </div>
    </div>


  </section>
  <section>
    <h1>Select</h1>
    <hr>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="s-1">Select</label>
          <select id="s-1" data-provide="select" data-placeholder="Please select an option" class="form-control">
            <option></option>
            <optgroup label="Group 1">
              <option value="1">One</option>
              <option value="2">Two</option>
            </optgroup>
            <optgroup label="Group 2">
              <option value="3">Three</option>
              <option value="4">Four</option>
            </optgroup>
          </select>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="s-2">Tags</label>
          <select id="s-2" data-provide="tags" data-placeholder="Please select an option" class="form-control" multiple="multiple">
            <option></option>
            <optgroup label="Group 1">
              <option value="1">One</option>
              <option value="2">Two</option>
            </optgroup>
            <optgroup label="Group 2">
              <option value="3">Three</option>
              <option value="4">Four</option>
            </optgroup>
          </select>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="s-3">Multiple</label>
          <select id="s-3" data-provide="select" data-placeholder="Please select an option" class="form-control" multiple="multiple">
            <option></option>
            <optgroup label="Group 1">
              <option value="1">One</option>
              <option value="2">Two</option>
            </optgroup>
            <optgroup label="Group 2">
              <option value="3">Three</option>
              <option value="4">Four</option>
            </optgroup>
          </select>
        </div>
      </div>
    </div>


  </section>
</div>
